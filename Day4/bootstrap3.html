<html>
<head>

        img{
            min-height:350px;

    <script type="text/javascript">
    	function validate(){
		var x = document.forms["myForm"]["pass"].value;
		var y = document.forms["myForm"]["pass1"].value;
		if(x!=y){
    			alert("password does not match");
    		}
    	}
    	function dobValidate() {

var date= new Date();

var year=date.getFullYear();
var month=date.getMonth()+1;
var dd=date.getDate();

if(month<10)
{
month='0'+month;
}
if(dd<10)
{
dd=0+""+dd;
}
document.getElementById('dob').max=(year-18)+"-"+month+"-"+dd;

}
    </script>
</head>
<body>
	    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            </div>

	</div>
	<p style="text-align: center; color: red;"> Welcome To My world</p>
            <div class="col-lg-12 col-md-12 col-sm-1" align="center">

                    <img src="Images/img2.jpeg" class="img-responsive  img-rounded" />

                <br><br>

                <form name="myForm">
        <fieldset style="text-align: center; margin-left: 350px; margin-right: 350px;">
        	<legend style="text-align: center;">LOGIN FOR REGISTRATION</legend><br>
        	<input type="password" name="pass" placeholder="Password" ><br><br>
        	<input type="password" name="pass1" placeholder="Confirm Password"><br><br>
        	
        	<input type="date" id="dob" onclick="dobValidate()" placeholder="Date Of Birth"><br>
        	<br>
        	<input type="submit" name="" value="Submit" onclick="validate()">
        </form></fieldset>



</body>
