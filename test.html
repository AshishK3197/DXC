<!DOCTYPE html>
<html>
<head>
  <title>Assessment</title>
  <script src="assessment.js" type="text/javascript"></script>

  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   

</head>
<body onload="gradedu()">
  <div>
    <h1 style="text-align: center;">Welcome!!!</h1>
    <h2 style="text-align: center;"> Please Register yourself </h2>
    <div class="col-lg-12 col-md-12">
    <fieldset style="text-align: center">
      <legend style="text-align: center">Registration Form</legend>
      <form >

        First Name: <input type="text" name="FName" placeholder="first name" required="true">
        <br>
        <br>
        Last Name: <input type="text" name="LName" placeholder="last name">
        <br>
        <br>
        Date Of Birth: <input type="date" name="dob" placeholder="date of birth" required="true" id="dob" onclick="validateDate()">
        <br>
        <br>
        EMail ID: <input type="email" name="email" placeholder="e-mail" required="true">
        <br>
        <br>
        Contact No: <input type="number" name="contactNo" placeholder="contact number" maxlength="10" minlength="10" required="true">
        <br>
        <br>
        Education :
        <select id="education" onchange="stream()">
          <option>--Select--</option>
        </select>
        Specification:
        <select id="specific">
          <option>--Select--</option>
        </select>
        <br>
        <br>
        Username: <input type="text" name="username" placeholder="username" required="true">
        <br>
        <br>
        Password: <input type="Password" name="pswd" placeholder="password" id="password" required="true">
        <br>
        <br>
        Confirm Password: <input type="Password" name="cnfmpswd" placeholder="confirmPassword" id="confirm_password" required="true" >

        <br>
        <br>
        <input type="Submit" name="Register" value="Register" onclick="validate()">
      </form>
    </fieldset>
  </div>
  </div>

</body>
</html>
