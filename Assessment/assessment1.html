<!DOCTYPE html>
<html>
<head>
	<title>Assessment 1</title>
	<script src="assessment1.js" type="text/javascript"></script>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   

</head>
<body onload="gradedu()">
	<div>
		<h1 style="text-align: center;">You have landed correctly!!!</h1>
		<h3 style="text-align: center;">Please submit your details with us </h3>
		<div class="col-lg-12 col-md-12 col-ss-1">
		<fieldset style="text-align: center;">
			<legend>Signup Form</legend>
			<form>

				Enter First Name: <input type="text" name="FName" placeholder="first name" required="true">
				<br>
				<br>
				Enter Last Name: <input type="text" name="LName" placeholder="last name">
				<br>
				<br>
				DOB: <input type="date" name="dob" placeholder="date of birth" required="true" id="dob" onclick="validateDate()">
				<br>
				<br>
				EMail ID: <input type="email" name="email" placeholder="e-mail" required="true">
				<br>
				<br>

				Education :
				<select id="Education" onchange="stream()">
					<option>--Select--</option>
				</select>
				Specification:
				<select id="specific">
					<option>--Select--</option>
				</select>

				<br>
				<br>
				Enter Password: <input type="Password" name="pswd" placeholder="password" id="password" required="true">
				<br>
				<br>
				Confirm Password: <input type="Password" name="cnfmpswd" placeholder="confirmPassword" id="confirm_password" required="true" >

				<br>
				<br>
				<input type="Submit" name="Register" value="Submit for Signup" onclick="validate()">
			</form>
		</fieldset>
	</div>
	</div>

</body>
</html>
